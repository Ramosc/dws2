<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="row-fluid">
            <h1 class="span12">Preview</h1>
        </header>
    </div>

    <section class="row-fluid">
        <aside class="span3">
            <p>Here is a left column on this webpage</p>
        </aside>
        <article class="span9">
            <h2>article title</h2>
            <p>This is the main content area of the web site</p>
        </article>
    </section>

    <section class="row-fluid">
        <article class="span3 offset3">
            <h2>article title</h2>
            <p>This is another content area of the web site</p>
        </article>

    <section class="row-fluid">
        <div class="span9 offset3">
            <div class="row-fluid">
                <div class="span6">
                    <h3>Info Box</h3>

                </div>
            </div>
        </div>
    </section>
    </section>


<p></p>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.js"></script>
</html>
